<body>
<form action="" method="post"></form>
<br>
<label for="first_name">*First name:</label>
<input type="text" id="first_name" required placeholder="First name"/><br>
<label for="last_name">*Last name:</label>
<input type="text" id="last_name" required placeholder="Lirst name"/><br>

<input type="submit" /><br>
