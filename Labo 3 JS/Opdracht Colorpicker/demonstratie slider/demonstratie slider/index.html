	<div class="sliders">

			<input type="range" class="groeneSlider" value="0" min="0" max="255" />

		</div>
		<div class="slider">
			<input type="range" class="blauweSlider" value="0" min="0" max="255" />

	</div>
	<div class="colorBox"></div>
</section>
