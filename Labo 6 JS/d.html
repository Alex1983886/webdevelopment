<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto verschijnen bij item selectie</title>
    <script>
        function toonFoto(keuze) {
            var foto = document.getElementById("foto");
            switch (keuze) {
                case "optie1":
                    foto.src = "foto1.jpg";
                    break;
                case "optie2":
                    foto.src = "foto2.jpg";
                    break;
                case "optie3":
                    foto.src = "foto3.jpg";
                    break;
                // Voeg extra gevallen toe indien nodig
                default:
                    foto.src = ""; // Toon geen foto indien geen overeenkomst gevonden
            }
        }
    </script>
</head>

<body>
<select onchange="toonFoto(this.value)">
    <option value="">Selecteer een optie</option>
    <option value="optie1">Optie 1</option>
    <option value="optie2">Optie 2</option>
    <option value="optie3">Optie 3</option>
</select>
<br>
<img id="foto" src="" alt="Foto">
</body>
</html>
