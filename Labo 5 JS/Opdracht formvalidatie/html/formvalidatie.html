<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht formvalidatie</title>
</head>
<body>
<form id="formulier">
 <div>
  <label for="voornaam">Voornaam:</label>
  <input type="text" id="voornaam" name="voornaam" maxlength="30">
  <span class="error" id="voornaamError"></span>
 </div>
 <div>
  <label for="familienaam">Familienaam:</label>
  <input type="text" id="familienaam" name="familienaam" required maxlength="50">
  <span class="error" id="familienaamError"></span>
 </div>
 <div>
  <label for="geboortedatum">Geboortedatum:</label>
  <input type="text" id="geboortedatum" name="geboortedatum" required pattern="\d{4}-\d{2}-\d{2}">
  <span class="error" id="geboortedatumError"></span>
 </div>
 <div>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>
  <span class="error" id="emailError"></span>
 </div>
 <div>
  <label for="aantal_kinderen">Aantal Kinderen:</label>
  <input type="number" id="aantal_kinderen" name="aantal_kinderen" required min="0" max="98">
  <span class="error" id="aantal_kinderenError"></span>
 </div>
 <button type="button" onclick="">Valideer</button>

</form>
<script type="text/javascript" charset="utf-8" src="../javaScript/formvalidatie.js"></script>
</body>
</html>
